<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Gallery | Jacob Newell</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --accent: #ccc;
      --transition: 0.3s ease;
      --card-bg: #111;
      --card-hover: #222;
    }
    body.light-theme {
      --bg: #fafafa;
      --fg: #111;
      --accent: #555;
      --card-bg: #fff;
      --card-hover: #f0f0f0;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--fg);
      transition: background var(--transition), color var(--transition);
    }
    header {
      text-align: center;
      padding: 4rem 1rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1rem;
      color: var(--accent);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .gallery .project {
      background: var(--card-bg);
      border-radius: 6px;
      overflow: hidden;
      transition: background var(--transition);
      display: flex;
      flex-direction: column;
    }
    .gallery .project:hover {
      background: var(--card-hover);
    }
    .gallery .project img {
      width: 100%;
      display: block;
    }
    .gallery .project-content {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .gallery .project-content h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }
    .gallery .project-content p {
      flex: 1;
      font-size: 0.9rem;
      margin-bottom: 0.8rem;
    }
    .tech-stack {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .tech-stack span {
      background: rgba(255,255,255,0.1);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.8rem;
      color: var(--fg);
    }
    /* Theme toggle button */
    #theme-toggle {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: var(--card-bg);
      border: none;
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
      transition: background var(--transition);
      color: var(--fg);
    }
    #theme-toggle:hover {
      background: var(--card-hover);
    }
  </style>
</head>
<body>
  <header>
    <h1>Project Gallery</h1>
    <p>Browse screenshots of my work. To add a new project, duplicate one of the cards below and update the image, title, and description.</p>
  </header>

  <section class="gallery">
    <!-- Example project card: Duplicate this block to add more -->
    <div class="project">
      <img src="assets/project1.png" alt="Project 1 Screenshot" />
      <div class="project-content">
        <h3>Project Title 1</h3>
        <p>Short description of what this project does and technologies used.</p>
        <div class="tech-stack">
          <span>HTML</span><span>CSS</span><span>JavaScript</span>
        </div>
      </div>
    </div>
    <!-- /Example project card -->

    <!-- Add your project cards below -->
    <!--
    <div class="project">
      <img src="assets/your-project.png" alt="Your Project Screenshot" />
      <div class="project-content">
        <h3>Your Project Title</h3>
        <p>Description of your project, what it does, and any key features.</p>
        <div class="tech-stack">
          <span>React</span><span>Node.js</span><span>MongoDB</span>
        </div>
      </div>
    </div>
    -->

  </section>

  <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ“</button>

  <script>
    // Theme toggle logic
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('light-theme');
    });
  </script>
</body>
</html>
